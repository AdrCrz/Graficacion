        for (let i = 0; i < filas; i++) {
            const fila = document.createElement('tr');
            for (let j = 0; j < columnas; j++) {
                const celda = document.createElement('td');
                // Asignamos el número de la celda según su posición
                celda.textContent = numero;

                // Verificamos en qué arreglo se encuentra este número
                for (const key in arreglos) {
                    if (arreglos[key].includes(numero)) {
                        celda.classList.add(key); // Asignamos la clase correspondiente
                    }
                }

                fila.appendChild(celda);
                numero++; // Incrementamos el número para la siguiente celda
            }
            tabla.appendChild(fila);
        }
